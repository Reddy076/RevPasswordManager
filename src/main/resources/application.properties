
spring.application.name=Rev-PasswordManager
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/rev_password_manager?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

jwt.secret=${JWT_SECRET:450d0b0db2bcfcadd57512760233475d4a65476a6d65476a6d65476a6d65476a}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

encryption.algorithm=AES/GCM/NoPadding
encryption.key-size=256
pbkdf2.iterations=100000

logging.level.root=INFO
logging.level.com.revature=DEBUG

management.endpoints.web.exposure.include=health,info,metrics

# Logging Configuration
logging.file.name=logs/password-manager.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7
